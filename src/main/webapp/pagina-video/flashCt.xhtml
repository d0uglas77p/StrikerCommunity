<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
    <h:outputStylesheet name="css/video.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <p:graphicImage name="images/logo.png" width="350" height="60" style="margin-left: 0px; margin-top: 0px;"/>
            <h:panelGrid style="margin-left: -160px;">
                <p:menubar orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>

                    <p:submenu label="Comunidade">
                        <p:menuitem value="Feeds" action="#{navegacaoBean.irFeed}"/>
                        <p:menuitem value="Tópicos" action="#{navegacaoBean.irTopico}"/>
                    </p:submenu>

                    <p:submenu label="Counter Strike 2">
                        <p:menuitem value="Utilitários" action="#{navegacaoBean.irUtilitario}"/>
                        <p:menuitem value="Comandos" action="#{navegacaoBean.irComandos}"/>
                    </p:submenu>

                    <p:submenu label="Mercado de Skins">
                        <p:menuitem value="Compra"/>
                        <p:menuitem value="Venda"/>
                    </p:submenu>

                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>
                </p:menubar>

                <p:panelGrid style="margin-left: 650px; margin-top: -70px;">
                    <p:commandButton value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 576px; margin-bottom: 20px;"
               severity="info"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaPanelCtBean.exibirPanelMapaCt}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel"
                            numScroll="3">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="info"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaPanelCtBean.exibirPanelPorNome(image)}"
                                               update="formVideos">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa mapa-filter"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>
    </h:form>

    <br></br>
    <br></br>
    <br></br>

    <h:form id="formVideos">
        <!-- PAINEL ESCOLHER DUST CT -->
        <p:outputPanel id="DustCt">
            <p:outputPanel id="panelDustCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelDustCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="FLASH CT DUST"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoFlashDustCT"
                            value="#{videoFlashDustCTBean.videosFlashDust}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST CT -->

        <!-- PAINEL ESCOLHER MIRAGE CT-->

        </p:outputPanel>
        <!-- PAINEL ESCOLHER MIRAGE CT-->

        <!-- PAINEL ESCOLHER INFERNO CT-->

        <!-- PAINEL ESCOLHER INFERNO CT-->

                    <div class="video-container">

        <!-- PAINEL ESCOLHER OVERPASS CT-->

                <p:tag value="FLASH CT OVERPASS"

                <br/><br/>

                <p:carousel id="videoFlashOverpassCT"

                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"

                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER OVERPASS CT-->

        <!-- PAINEL ESCOLHER VERTIGO CT-->

                <br/>

                       severity="warning"

                <br/><br/>

                <p:carousel id="videoFlashVertigoCT"
                            value="#{videoFlashVertigoCTBean.videosFlashVertigo}"

                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER VERTIGO CT-->

        <!-- PAINEL ESCOLHER ANCIENT CT-->
        <p:outputPanel id="AncientCt">
            <p:outputPanel id="panelAncientCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelAncientCt}"

                     style="margin-left: 65px;">

                <p:tag value="FLASH CT ANCIENT"

                <br/><br/>

                <p:carousel id="videoFlashAncientCT"

                    <div class="video-container">

                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANCIENT CT-->

        <!-- PAINEL ESCOLHER ANUBIS CT-->

        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANUBIS CT-->
    </h:form>
</div>
</body>
</html>
