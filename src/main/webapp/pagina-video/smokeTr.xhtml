<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 60px;">
                <p:graphicImage name="images/logo.png"
                                width="340"
                                height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -70px;">
                <p:megaMenu orientation="horizontal"
                            autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>
                    <p:menuitem value="Utilitários"
                                action="#{navegacaoBean.irUtilitario}"/>
                    <p:menuitem value="Fórum"
                                action="#{navegacaoBean.irForum}"/>
                    <p:menuitem value="Ranking"
                                action="#{navegacaoBean.irRanking}"/>
                    <p:menuitem value="Vip"
                                action="#{navegacaoBean.irVip}"/>
                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>
                </p:megaMenu>

                <p:panelGrid style="margin-left: 480px; margin-top: -61px;">
                    <p:commandButton value="Sair"
                                     icon="pi pi-fw pi-sign-out"
                                     styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 581px; margin-bottom: 20px;"
               severity="success"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaVideoTrBean.exibirPanelMapaTr}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="warnig"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaVideoTrBean.exibirPanelPorNome(image)}"
                                               update="@form">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>

        <br></br>
        <br></br>
        <br></br>

        <!-- PAINEL ESCOLHER DUST TR-->
        <p:outputPanel id="DustTr">
            <p:panel id="paneDustTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelDustTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE DUST"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST TR-->

        <!-- PAINEL ESCOLHER MIRAGE TR-->
        <p:outputPanel id="MirageTr">
            <p:panel id="paneMirageTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelMirageTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE MIRAGE"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER MIRAGE TR-->

        <!-- PAINEL ESCOLHER INFERNO TR-->
        <p:outputPanel id="InfernoTr">
            <p:panel id="paneInfernoTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelInfernoTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE INFERNO"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER INFERNO TR-->

        <!-- PAINEL ESCOLHER NUKE TR-->
        <p:outputPanel id="NukeTr">
            <p:panel id="paneNukeTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelNukeTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE NUKE"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER NUKE TR-->

        <!-- PAINEL ESCOLHER OVERPASS TR-->
        <p:outputPanel id="OverpassTr">
            <p:panel id="paneOverpassTrTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelOverpassTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE OVERPASS"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER OVERPASS TR-->

        <!-- PAINEL ESCOLHER VERTIGO TR-->
        <p:outputPanel id="VertigoTr">
            <p:panel id="paneVertigoTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelVertigoTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE VERTIGO"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER VERTIGO TR-->

        <!-- PAINEL ESCOLHER ANCIENT TR-->
        <p:outputPanel id="AncientTr">
            <p:panel id="paneAncientTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelAncientTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE ANCIENT"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANCIENT TR-->

        <!-- PAINEL ESCOLHER ANUBIS TR-->
        <p:outputPanel id="AnubisTr">
            <p:panel id="paneAnubisTrContent"
                     rendered="#{mapaVideoTrBean.exibirPanelAnubisTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>

                <p:tag value="SMOKE ANUBIS"
                       severity="success"/>

            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANUBIS TR-->
    </h:form>
</div>
</body>
</html>
