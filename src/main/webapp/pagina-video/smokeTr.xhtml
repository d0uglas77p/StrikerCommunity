<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
    <h:outputStylesheet name="css/video.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 60px;">
                <p:graphicImage name="images/logo.png"
                                width="340"
                                height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -70px;">
                <p:megaMenu orientation="horizontal"
                            autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>
                    <p:menuitem value="Utilitários"
                                action="#{navegacaoBean.irUtilitario}"/>
                    <p:menuitem value="Fórum"
                                action="#{navegacaoBean.irForum}"/>
                    <p:menuitem value="Ranking"
                                action="#{navegacaoBean.irRanking}"/>
                    <p:menuitem value="Vip"
                                action="#{navegacaoBean.irVip}"/>
                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>
                </p:megaMenu>

                <p:panelGrid style="margin-left: 480px; margin-top: -61px;">
                    <p:commandButton value="Sair"
                                     icon="pi pi-fw pi-sign-out"
                                     styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 576px; margin-bottom: 20px;"
               severity="success"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaPanelTrBean.exibirPanelMapaTr}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel"
                            numScroll="3">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="warnig"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaPanelTrBean.exibirPanelPorNome(image)}"
                                               update="formVideos">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>
    </h:form>

    <br></br>
    <br></br>
    <br></br>

    <h:form id="formVideos">
        <!-- PAINEL ESCOLHER DUST TR -->

                     rendered="#{mapaPanelTrBean.exibirPanelDustTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="SMOKE TR DUST"
                       severity="warning"
                       style="font-size: 12px; margin-left: 520px;"/>
                <br/><br/>

                <p:carousel id="videoSmokeDustTR"
                            value="#{videoSmokeDustTRBean.videosSmokeDust}"
                            var="video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <div class="ui-carousel-footer"
                             style="margin-left: 370px;">
                            #{video.titulo}
                        </div>
                    </div>
                </p:carousel>
            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST TR -->

    </h:form>

</body>
</html>
