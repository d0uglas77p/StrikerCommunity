<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
    <h:outputStylesheet name="css/video.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <p:graphicImage name="images/logo.png" width="350" height="60" style="margin-left: 0px; margin-top: 0px;"/>
            <h:panelGrid style="margin-left: -210px;">
                <p:menubar orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início" action="#{navegacaoBean.irInicio}"/>

                    <p:submenu label="Comunidade">
                        <p:menuitem action="#{navegacaoBean.irFeed}">
                            <div>
                                <p:graphicImage name="images/logoTr.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Feeds" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem action="#{navegacaoBean.irTopico}">
                            <div>
                                <p:graphicImage name="images/logoCt.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Tópicos" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Counter Strike 2">
                        <p:menuitem action="#{navegacaoBean.irUtilitario}">
                            <div>
                                <p:graphicImage name="images/smoke-grenade.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Utilitários" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem action="#{navegacaoBean.irComandos}">
                            <div>
                                <p:graphicImage name="images/cfg.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Comandos" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Mercado de Skins">
                        <p:menuitem>
                            <div>
                                <p:graphicImage name="images/compra.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Compra" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem>
                            <div>
                                <p:graphicImage name="images/venda.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Venda" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Meu Perfil">
                        <p:menuitem action="#{navegacaoBean.irPerfil}">
                            <div>
                                <p:graphicImage name="images/perfil.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Perfil" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>
                </p:menubar>

                <p:panelGrid style="margin-left: 670px; margin-top: -70px;">
                    <p:commandButton value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 576px; margin-bottom: 20px;"
               severity="warning"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaPanelTrBean.exibirPanelMapaTr}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel"
                            numScroll="3">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="warning"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaPanelTrBean.exibirPanelPorNome(image)}"
                                               update="formVideos">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa mapa-filter"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>
    </h:form>

    <br></br>
    <br></br>
    <br></br>

    <h:form id="formVideos">
        <!-- PAINEL ESCOLHER DUST TR -->
        <p:outputPanel id="DustTr">
            <p:outputPanel id="panelDustTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelDustTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR DUST"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovDustTR"
                            value="#{videoMolotovDustTRBean.videosMolotovDust}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST TR -->

        <!-- PAINEL ESCOLHER MIRAGE TR -->
        <p:outputPanel id="MirageTr">
            <p:outputPanel id="panelMirageTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelMirageTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR MIRAGE"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovMirageTR"
                            value="#{videoMolotovMirageTRBean.videosMolotovMirage}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER MIRAGE TR -->

        <!-- PAINEL ESCOLHER INFERNO TR -->
        <p:outputPanel id="InfernoTr">
            <p:outputPanel id="panelInfernoTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelInfernoTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR INFERNO"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovInfernoTR"
                            value="#{videoMolotovInfernoTRBean.videosMolotovInferno}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER INFERNO TR -->

        <!-- PAINEL ESCOLHER NUKE TR -->
        <p:outputPanel id="NukeTr">
            <p:outputPanel id="panelNukeTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelNukeTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR NUKE"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovNukeTR"
                            value="#{videoMolotovNukeTRBean.videosMolotovNuke}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER NUKE TR -->

        <!-- PAINEL ESCOLHER OVERPASS TR -->
        <p:outputPanel id="OverpassTr">
            <p:outputPanel id="panelOverpassTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelOverpassTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR OVERPASS"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovOverpassTR"
                            value="#{videoMolotovOverpassTRBean.videosMolotovOverpass}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER OVERPASS TR -->

        <!-- PAINEL ESCOLHER VERTIGO TR -->
        <p:outputPanel id="VertigoTr">
            <p:outputPanel id="panelVertigoTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelVertigoTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR VERTIGO"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovVertigoTR"
                            value="#{videoMolotovVertigoTRBean.videosMolotovVertigo}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER VERTIGO TR -->

        <!-- PAINEL ESCOLHER ANCIENT TR -->
        <p:outputPanel id="AncientTr">
            <p:outputPanel id="panelAncientTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelAncientTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR ANCIENT"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovAncientTR"
                            value="#{videoMolotovAncientTRBean.videosMolotovAncient}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANCIENT TR -->

        <!-- PAINEL ESCOLHER ANUBIS TR -->
        <p:outputPanel id="AnubisTr">
            <p:outputPanel id="panelAnubisTrContent"
                     rendered="#{mapaPanelTrBean.exibirPanelAnubisTr}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV TR ANUBIS"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovAnubisTR"
                            value="#{videoMolotovAnubisTRBean.videosMolotovAnubis}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANUBIS TR -->
    </h:form>
</div>
</body>
</html>
