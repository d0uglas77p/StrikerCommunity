<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
    <h:outputStylesheet name="css/video.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <p:graphicImage name="images/logo.png" width="350" height="60" style="margin-left: 0px; margin-top: 0px;"/>
            <h:panelGrid style="margin-left: -210px;">
                <p:menubar orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início" action="#{navegacaoBean.irInicio}"/>

                    <p:submenu label="Comunidade">
                        <p:menuitem action="#{navegacaoBean.irFeed}">
                            <div>
                                <p:graphicImage name="images/logoTr.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Feeds" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem action="#{navegacaoBean.irTopico}">
                            <div>
                                <p:graphicImage name="images/logoCt.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Tópicos" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Counter Strike 2">
                        <p:menuitem action="#{navegacaoBean.irUtilitario}">
                            <div>
                                <p:graphicImage name="images/smoke-grenade.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Utilitários" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem action="#{navegacaoBean.irComandos}">
                            <div>
                                <p:graphicImage name="images/cfg.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Comandos" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Mercado de Skins">
                        <p:menuitem>
                            <div>
                                <p:graphicImage name="images/compra.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Compra" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                        <p:menuitem>
                            <div>
                                <p:graphicImage name="images/venda.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Venda" style="margin-left: 10px; vertical-align: 10px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Meu Perfil">
                        <p:menuitem action="#{navegacaoBean.irPerfil}">
                            <div>
                                <p:graphicImage name="images/perfil.png"
                                                width="30"
                                                height="30"/>
                                <h:outputText value="Perfil" style="margin-left: 10px; vertical-align: 8px; "/>
                            </div>
                        </p:menuitem>
                    </p:submenu>
                </p:menubar>

                <p:panelGrid style="margin-left: 670px; margin-top: -70px;">
                    <p:commandButton value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 576px; margin-bottom: 20px;"
               severity="info"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaPanelCtBean.exibirPanelMapaCt}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel"
                            numScroll="3">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="info"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaPanelCtBean.exibirPanelPorNome(image)}"
                                               update="formVideos">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa mapa-filter"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>
    </h:form>

    <br></br>
    <br></br>
    <br></br>

    <h:form id="formVideos">
        <!-- PAINEL ESCOLHER DUST CT -->
        <p:outputPanel id="DustCt">
            <p:outputPanel id="panelDustCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelDustCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT DUST"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovDustCT"
                            value="#{videoMolotovDustCTBean.videosMolotovDust}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST CT -->

        <!-- PAINEL ESCOLHER MIRAGE CT -->
        <p:outputPanel id="MirageCt">
            <p:outputPanel id="panelMirageCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelMirageCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT MIRAGE"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovMirageCT"
                            value="#{videoMolotovMirageCTBean.videosMolotovMirage}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER MIRAGE CT -->

        <!-- PAINEL ESCOLHER INFERNO CT -->
        <p:outputPanel id="InfernoCt">
            <p:outputPanel id="panelInfernoCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelInfernoCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT INFERNO"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovInfernoCT"
                            value="#{videoMolotovInfernoCTBean.videosMolotovInferno}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER INFERNO CT -->

        <!-- PAINEL ESCOLHER NUKE CT -->
        <p:outputPanel id="NukeCt">
            <p:outputPanel id="panelNukeCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelNukeCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT NUKE"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovNukeCT"
                            value="#{videoMolotovNukeCTBean.videosMolotovNuke}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER NUKE CT -->

        <!-- PAINEL ESCOLHER OVERPASS CT -->
        <p:outputPanel id="OverpassCt">
            <p:outputPanel id="panelOverpassCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelOverpassCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT OVERPASS"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovOverpassCT"
                            value="#{videoMolotovOverpassCTBean.videosMolotovOverpass}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER OVERPASS CT -->

        <!-- PAINEL ESCOLHER VERTIGO CT -->
        <p:outputPanel id="VertigoCt">
            <p:outputPanel id="panelVertigoCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelVertigoCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT VERTIGO"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovVertigoCT"
                            value="#{videoMolotovVertigoCTBean.videosMolotovVertigo}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER VERTIGO CT -->

        <!-- PAINEL ESCOLHER ANCIENT CT -->
        <p:outputPanel id="AncientCt">
            <p:outputPanel id="panelAncientCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelAncientCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT ANCIENT"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovAncientCT"
                            value="#{videoMolotovAncientCTBean.videosMolotovAncient}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANCIENT CT -->

        <!-- PAINEL ESCOLHER ANUBIS CT -->
        <p:outputPanel id="AnubisCt">
            <p:outputPanel id="panelAnubisCtContent"
                     rendered="#{mapaPanelCtBean.exibirPanelAnubisCt}"
                     class="panel-video"
                     style="margin-left: 65px;">
                <br/>
                <p:tag value="MOLOTOV CT ANUBIS"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoMolotovAnubisCT"
                            value="#{videoMolotovAnubisCTBean.videosMolotovAnubis}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER ANUBIS CT -->
    </h:form>
</div>
</body>
</html>
