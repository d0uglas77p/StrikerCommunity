<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/utilitario.css"/>
</h:head>

<body>
<div>
    <ui:include src="/templates/menu.xhtml"/>

    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{autenticacaoBean.init}" />
        </f:metadata>

        <br></br>
        <!-- PAINEL ESCOLHER O LADO -->
        <p:outputPanel id="Lado">
            <p:outputPanel id="panelLadoContent"
                           rendered="#{utilitarioPanelBean.exibirPanelLado}"
                           class="panel"
                           style="margin-left: 220px;">

                <p:tag value="Escolha um lado"
                       style="font-size: 20px; margin-left: 350px;"
                       severity="success"/>

                <div>
                    <h:panelGroup columns="2">
                        <p:commandLink actionListener="#{utilitarioPanelBean.exibirPanelUtilitarioCt}"
                                       update="@form">
                            <p:graphicImage name="images/ct-lado.png"
                                            class="image-grid-border image-filter"
                                            width="210"
                                            height="360"
                                            style="margin-left: 100px; margin-top: 30px;"/>
                        </p:commandLink>

                        <p:commandLink actionListener="#{utilitarioPanelBean.exibirPanelUtilitarioTr}"
                                       update="@form">
                            <p:graphicImage name="images/tr-lado.png"
                                            class="image-grid-border image-filter"
                                            width="210"
                                            height="360"
                                            style="margin-left: 248px;"/>
                        </p:commandLink>
                    </h:panelGroup>
                    <h:panelGroup columns="2">
                        <p:tag value="Contra-terrorista"
                               style="font-size: 20px; margin-left: 115px; margin-top: 30px;;"
                               severity="info"/>

                        <p:tag value="Terrorista"
                               style="font-size: 20px; margin-left: 320px;"
                               severity="warning"/>
                    </h:panelGroup>
                </div>


            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER O LADO -->


        <!-- PAINEL ESCOLHER UTILITARIO CT-->
        <p:outputPanel id="UtilitarioCt">
            <p:outputPanel id="panelUtilitarioCtContent"
                           rendered="#{utilitarioPanelBean.exibirPanelUtilitarioCt}"
                           class="panel"
                           style="margin-left: 220px;">

                <p:commandButton
                        value="Voltar"
                        styleClass="ui-button-outlined ui-button-info"
                        action="#{utilitarioPanelBean.exibirPanelLado}"
                        update="@form"
                        style="margin-left: -200px;"/>

                <p:tag value="Escolha um utilitário CT"
                       style="font-size: 20px; margin-left: 420px;"
                       severity="info"/>

                <div>
                    <h:panelGroup columns="4">
                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/smokeCt.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/smoke.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px; margin-top: 60px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/molotovCt.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/incendiaria.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/flashCt.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/flash.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/heCt.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/he.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>
                    </h:panelGroup>

                    <p:graphicImage name="images/ladoCt.png"
                                    width="350"
                                    height="200"
                                    style="margin-left: 230px; margin-top: 50px;"/>
                </div>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER UTILITARIO CT-->

        <!-- PAINEL ESCOLHER UTILITARIO TR-->
        <p:outputPanel id="UtilitarioTr">
            <p:outputPanel id="panelUtilitarioTrContent"
                           rendered="#{utilitarioPanelBean.exibirPanelUtilitarioTr}"
                           class="panel"
                           style="margin-left: 220px;">

                <p:commandButton
                        value="Voltar"
                        styleClass="ui-button-outlined ui-button-info"
                        action="#{utilitarioPanelBean.exibirPanelLado}"
                        update="@form"
                        style="margin-left: -200px;"/>

                <p:tag value="Escolha um utilitário TR"
                       style="font-size: 20px; margin-left: 420px;"
                       severity="warning"/>

                <div>
                    <h:panelGroup columns="4">
                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/smokeTr.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/smoke.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px; margin-top: 60px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/molotovTr.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/molotov.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/flashTr.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/flash.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>

                        <p:commandLink onclick="window.open('#{request.contextPath}/protected/pagina-video/heTr.xhtml', '_blank'); return false;"
                                       update="@form">
                            <p:graphicImage name="images/he.png"
                                            class="utilitario-grid-border utilitario-filter"
                                            width="150"
                                            height="150"
                                            style="margin-left: 50px;"/>
                        </p:commandLink>
                    </h:panelGroup>

                    <p:graphicImage name="images/ladoTr.png"
                                    width="350"
                                    height="200"
                                    style="margin-left: 230px; margin-top: 50px;"/>
                </div>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER UTILITARIO TR-->
    </h:form>
</div>
</body>
</html>
