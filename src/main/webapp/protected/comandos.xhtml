<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/comandos.css"/>
</h:head>

<body>
<div>
    <ui:include src="/templates/menu.xhtml"/>

    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{autenticacaoBean.init}"/>
        </f:metadata>

        <br></br>
        <br></br>
        <p:panel header="COMANDOS NO CONSOLE"
                 style="margin-bottom:10px;"
                 class="panel">
            <p:panelGrid columns="1">
                <p:outputLabel styleClass="console-text"
                               value="Os comandos no console do Counter-Strike permitem que os jogadores personalizem
            e ajustem diversos aspectos do jogo, desde configurações básicas até comandos avançados de treinamento.
            Abaixo, você encontrará uma lista de comandos úteis para melhorar sua experiência de jogo e aprimorar suas
            habilidades durante as sessões de treinamento, configuração dos bots de treino,
            configuração de mira, viewmodel e outros comandos úteis que o jogo fornece."/>
                <p:outputLabel styleClass="console-text"
                               value="No final da página vamos mostrar como criar sua CFG de treinamento!"/>
            </p:panelGrid>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Sessão de Treinamento"
                 style="margin-bottom:10px;"
                 class="panel">
            <h:outputLabel value="sv_cheats 1 = Ativar comandos especiais" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bind 'tecla' noclip = Habilidade de voar" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_infinite_ammo 1 = Munição infinita" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_showimpacts 1 = Mostra marcas dos tiros" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_showbullethits 1 = Mostra os pontos onde as balas dos tiros atingiram"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_warmup_end = Finaliza o aquecimento" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel
                    value="mp_freezetime ( 0 a 999) = Reduz a duração do tempo de congelamento para um valor especificado"
                    styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_buy_anywhere 1 = Permite comprar equipamentos em qualquer lugar"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_buytime 9999 = Tempo para comprar equipamento infinito" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_maxmoney 14000 = Define a quantia máxima possível de dinheiro"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_startmoney 6000 = Define a quantidade de dinheiro no início do jogo"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel
                    value="sv_grenade_trajectory_prac_pipreview 1 = Trajetória da granada após ser lançada e inclui uma câmera separada"
                    styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_rethrow_last_grenade = Lança automaticamente a última granada lançada"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_warmup_start = Inicia o aquecimento" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_warmuptime 55555555 = Altera o tempo de aquecimento" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_restartgame 1 = Reinicia a rodada" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="impulse 101 = Adiciona o valor máximo de dinheiro ao saldo"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_roundtime 5 = Indica a duração da rodada" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel
                    value="mp_roundtime_defuse 0 = Escreva este comando para que o anterior funcione corretamente"
                    styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_maxrounds 155 = Indica o limite de rodadas (número máximo possível)"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_timelimit 45 = Indica o tempo máximo da partida" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_c4timer 45 = Temporizador de explosão da bomba" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_visiblemaxplayers 25 = Define o número máximo possível de jogadores no mapa"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel
                    value="sv_specnoclip 1 = Permite que os espectadores voem através de paredes e objetos no mapa"
                    styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sv_specspeed 1.5 = Altera a velocidade no modo observador" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_showpos 1 = Mostra as coordenadas" styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Configuração dos Bots"
                 style="margin-bottom:10px;"
                 class="panel">
            <h:outputLabel value="bot_add_ct = Adiciona um bot para CT" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_add_t = Adiciona um bot para T" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_add = Adiciona um bot a uma das equipes" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_kick = Expulsa os bots do servidor" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_dont_shoot 1 = Bots não atiram" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="mp_autoteambalance 0 = Desabilita o equilíbrio automático" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_difficulty (0, 1, 2 ou 3) = Nível dos bots" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_add mimic 1 = O bot repete todos os movimentos depois do jogador"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_zombie 1 = Bots não se movem" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_crouch 1 = Os bots estão sentados" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bot_place = Coloca o bot no local para onde a mira está apontada"
                           styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Configuração de Mira"
                 style="margin-bottom:10px;"
                 class="panel">
            <h:outputLabel value="cl_crosshairstyle 0 = Mira padrão" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairstyle 1 = Mira estática padrão" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairstyle 2 = Mira clássica" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairstyle 4 = Mira clássica estática" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairstyle 5 = Mira clássica dinâmica" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshairsize (de 0 a 10 ) = Tamanho da mira" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshairgap (de -5 a 5) = Gap" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairdot (0 ou 1) = Liga ou desliga o ponto" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshair_t (0 ou 1) = Desabilita ou habilita a mira em forma de T"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairalpha (de 0 a 255) = Transparência" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshairthickness (de 0 a 6) = Espessura" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshair_drawoutline (0 ou1) = Desativa ou ativa o contorno da mira"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshaircolor 0 = Vermelho" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshaircolor 1 = Verde" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshaircolor 2 = Amarelo" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshaircolor 3 = Azul" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshaircolor 4 = Turquesa" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshaircolor 5 = Branco" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshaircolor r (de 0 a 255) = Quantidade de vermelho" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshair_drawoutline (0 ou1) = Desativa ou ativa o contorno da mira"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshaircolor g (de 0 a 255) = Quantidade de verde" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="сl_crosshaircolor b (de 0 a 255) = Quantidade de azul" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_crosshair_sniper_width = Espessura da mira na mira de sniper"
                           styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Configuração de Posição da Mão"
                 style="margin-bottom:10px;"
                 class="panel">
            <h:outputLabel value="viewmodel_presetpos 1 = Tipo normal de arma em mãos" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="viewmodel_presetpos 2 = Visão ampla da arma em mãos" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="viewmodel_presetpos 3 = Visão clássica de uma arma em mãos"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="viewmodel_fov (de 54 a 68) = Altera o ângulo de visão" styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Jump Throw Bind"
                 style="margin-bottom:10px;"
                 class="panel">
            <h:outputLabel value='alias "+jt" "+jump;" ;' styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value='alias "+ta" "-attack; -attack2"; ' styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value='alias "-jt" "-jump";' styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value='bind alt "+jt;+ta;" ' styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="Execute esses comandos em ordem, você pode escolher outra tecla no lugar do 'alt'"
                           styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:panel header="Outros Comandos"
                 style="margin-bottom:10px;"
                 class="panel">
            <p:divider/>
            <h:outputLabel value="bind mwheelup +jump = Pular ao rolar o scroll para cima" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="bind mwheeldown +jump = Pular ao rolar o scroll para baixo"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="clear = Limpa o console" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="disconnect = Desconectar do servidor" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="quit = Sair do jogo" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="status = Mostra informações sobre o servidor" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="buddha 1 = O jogador perde dano de até 1 HP, mas não morre"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="god 1 = Imortalidade" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="binddefaults = Todos os binds são revertidos para o padrão"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_draw_only_deathnotices 1 = Desativa a hud, deixando apenas a mira"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_drawhud = Desativa completamente a hud" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="thirdperson = Visão em terceira pessoa" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="firtsperson = Visão em primeira pessoa" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="connect 'endereço IP do servidor' = Conecte-se ao servidor se você tiver um ip"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_showfps (1, 2, 3 ou 4) = Exibe o FPS" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="fps_max (valor padrão – 400) = Habilita a limitação de FPS"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="kill = Mate-se" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="map de_dust2 = Carrega o mapa desejado" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="unbind alt = Remove uma ligação de uma chave específica, nesse caso, a da tecla ALT"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="alias = Cria versões alternativas de comandos regulares" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="sensitivivy = Sensibilidade do mouse" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="zoom_sensitivity_ratio = Sensibilidade do mouse no zoom da sniper"
                           styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="exec 'nome da configuração' = Carrega a exec desejada" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_hud_color (de 0 a 11) = Cor do hud" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="callvote = Comece a votar" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="cl_ent_hitbox = Habilita hitboxes" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel
                    value="rate 1000000 (valor máximo) = Define o limite de velocidade para a conexão à internet entre o servidor e o jogador"
                    styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="record (nome) = Grava uma demo" styleClass="custom-label"/>
            <p:divider/>
            <h:outputLabel value="demoui = Desativa e ativa a reprodução da demo" styleClass="custom-label"/>
            <p:divider/>
        </p:panel>

        <br></br>
        <br></br>

        <p:outputPanel header="CFG de Treinamento"
                       style="margin-bottom:10px;"
                       class="panel-video">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/M4w4sFsi3ZY?si=knrrYHzCTkMLDSnf"
                        frameborder="0"
                        allowfullscreen="allowfullscreen"
                        style="margin-left: 57px; margin-top: 20px;">
                </iframe>
            </div>
        </p:outputPanel>
    </h:form>
</div>
</body>
</html>
