<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/inicio.css"/>
</h:head>

<body>
<div>
    <h:form>
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 50px;">
                <p:graphicImage name="images/logo.png" width="340" height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -120px;">
                <p:megaMenu orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}" />

                    <p:menuitem value="Aprenda"/>

                    <p:menuitem value="Fórum"/>

                    <p:menuitem value="Ranking"/>

                    <p:submenu label="Meu Perfil" styleClass="first-line">
                        <p:column>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>

                <p:panelGrid style="margin-left: 500px; margin-top: -61px;">
                    <p:button value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                              action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>

            </h:panelGrid>

        </p:panelGrid>
    </h:form>
</div>
</body>

</html>
