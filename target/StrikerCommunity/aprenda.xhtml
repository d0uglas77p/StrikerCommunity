<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/aprenda.css"/>
</h:head>

<body>
<div>
    <h:form>
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 60px;">
                <p:graphicImage name="images/logo.png"
                                width="340"
                                height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -70px;">
                <p:megaMenu orientation="horizontal"
                            autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>
                    <p:menuitem value="Aprenda"
                                action="#{navegacaoBean.irAprenda}"/>
                    <p:menuitem value="Fórum"
                                action="#{navegacaoBean.irForum}"/>
                    <p:menuitem value="Ranking"
                                action="#{navegacaoBean.irRanking}"/>
                    <p:menuitem value="Vip"
                                action="#{navegacaoBean.irVip}"/>
                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>
                </p:megaMenu>

                <p:panelGrid style="margin-left: 480px; margin-top: -61px;">
                    <p:commandButton value="Sair"
                                     icon="pi pi-fw pi-sign-out"
                                     styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>

        <br/>

        <p:outputPanel id="Lado">
            <p:panel id="panelLadoContent"
                     rendered="#{aprendaPanelBean.exibirPanelLado}"
                     class="panel"
                     style="margin-left: 220px;">
                <br/>
                <p:tag value="Escolha um lado"
                       style="font-size: 20px; margin-left: 335px; margin-bottom: 20px;"
                       severity="warning"
                       rounded="true"/>

                <p:panelGrid columns="2">
                    <p:commandLink actionListener="#{aprendaPanelBean.exibirPanelUtilitario}"
                                   update="Lado Utilitario">
                        <p:graphicImage name="images/ct-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="400"
                                        style="margin-left: 90px;"/>
                    </p:commandLink>

                    <p:commandLink actionListener="#{aprendaPanelBean.exibirPanelUtilitario}"
                                   update="Lado Utilitario">
                        <p:graphicImage name="images/tr-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="400"
                                        style="margin-left: 80px;"/>
                    </p:commandLink>
                </p:panelGrid>
            </p:panel>
        </p:outputPanel>

        <p:outputPanel id="Utilitario">
            <p:panel id="panelUtilitarioContent"
                     rendered="#{aprendaPanelBean.exibirPanelUtilitario}"
                     class="panel"
                     style="margin-left: 220px;">
                <br/>

                <p:commandButton
                                 value="Voltar"
                                 styleClass="rounded-button ui-button-info"
                                 action="#{aprendaPanelBean.exibirPanelLado}"
                                 update="Lado Utilitario"/>

                <p:tag value="Escolha um utilitário"
                       style="font-size: 20px; margin-left: 240px; margin-bottom: 20px;"
                       severity="warning"
                       rounded="true"/>

                <p:panelGrid columns="2">
                    <p:commandLink actionListener="#{aprendaPanelBean.exibirPanelLado}"
                                   update="Lado Utilitario">
                        <p:graphicImage name="images/ct-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="400"
                                        style="margin-left: 90px;"/>
                    </p:commandLink>

                    <p:commandLink actionListener="#{aprendaPanelBean.exibirPanelLado}"
                                   update="Lado Utilitario">
                        <p:graphicImage name="images/tr-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="400"
                                        style="margin-left: 80px;"/>
                    </p:commandLink>
                </p:panelGrid>
            </p:panel>
        </p:outputPanel>

    </h:form>
</div>
</body>

</html>
