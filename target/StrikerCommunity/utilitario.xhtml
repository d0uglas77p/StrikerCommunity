<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/utilitario.css"/>
</h:head>

<body>
<div>
    <h:form>
        <!-- MENU DE NAVEGAÇÃO -->
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 60px;">
                <p:graphicImage name="images/logo.png" width="340" height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -70px;">
                <p:menubar orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>

                    <p:submenu label="Comunidade">
                        <p:menuitem value="Feed" action="#{navegacaoBean.irFeed}"/>
                        <p:menuitem value="Fórum" action="#{navegacaoBean.irForum}"/>
                    </p:submenu>

                    <p:submenu label="Counter Strike 2">
                        <p:menuitem value="Utilitários" action="#{navegacaoBean.irUtilitario}"/>
                        <p:menuitem value="Comandos" action="#{navegacaoBean.irComandos}"/>
                    </p:submenu>

                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>

                </p:menubar>

                <p:panelGrid style="margin-left: 460px; margin-top: -61px;">
                    <p:commandButton value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
        <!-- MENU DE NAVEGAÇÃO -->

        <br></br>

        <!-- PAINEL ESCOLHER O LADO -->
        <p:outputPanel id="Lado">
            <p:panel id="panelLadoContent"
                     rendered="#{utilitarioPanelBean.exibirPanelLado}"
                     class="panel"
                     style="margin-left: 220px;">
                <p:tag value="Escolha um lado"
                       style="font-size: 20px; margin-left: 335px; margin-bottom: 10px; margin-top: 5px;"
                       severity="success"/>

                <p:panelGrid columns="2">
                    <p:commandLink actionListener="#{utilitarioPanelBean.exibirPanelUtilitarioCt}"
                                   update="@form">
                        <p:graphicImage name="images/ct-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="360"
                                        style="margin-left: 90px;"/>
                    </p:commandLink>

                    <p:commandLink actionListener="#{utilitarioPanelBean.exibirPanelUtilitarioTr}"
                                   update="@form">
                        <p:graphicImage name="images/tr-lado.png"
                                        class="image-grid-border image-filter"
                                        width="210"
                                        height="360"
                                        style="margin-left: 80px;"/>
                    </p:commandLink>

                    <p:tag value="Contra-terrorista"
                           style="font-size: 20px; margin-left: 110px;"
                           severity="info"/>

                    <p:tag value="Terrorista"
                           style="font-size: 20px; margin-left: 135px;"
                           severity="warning"/>
                </p:panelGrid>
            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER O LADO -->


        <!-- PAINEL ESCOLHER UTILITARIO CT-->
        <p:outputPanel id="UtilitarioCt">
            <p:panel id="panelUtilitarioCtContent"
                     rendered="#{utilitarioPanelBean.exibirPanelUtilitarioCt}"
                     class="panel"
                     style="margin-left: 220px;">

                <p:commandButton
                        value="Voltar"
                        styleClass="rounded-button ui-button-secondary"
                        action="#{utilitarioPanelBean.exibirPanelLado}"
                        update="@form"/>

                <p:tag value="Escolha um utilitário CT"
                       style="font-size: 20px; margin-left: 240px; margin-bottom: 10px; margin-top: 5px;"
                       severity="success"/>

                <p:panelGrid columns="4">
                    <p:commandLink onclick="window.open('pagina-video/smokeCt.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/smoke.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: -15px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/molotovCt.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/incendiaria.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 05px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/flashCt.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/flash.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 25px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/heCt.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/he.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 45px;"/>
                    </p:commandLink>

                    <p:tag value="Você escolheu o lado Contra-terrorista!"
                           style="font-size: 20px; margin-left: 20px; margin-top: 80px; position: absolute;"
                           severity="info"/>

                    <p:graphicImage name="images/ladoCt.png"
                                    width="410"
                                    height="244"
                                    style="margin-left: 180px;"/>
                </p:panelGrid>
            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER UTILITARIO CT-->

        <!-- PAINEL ESCOLHER UTILITARIO TR-->
        <p:outputPanel id="UtilitarioTr">
            <p:panel id="panelUtilitarioTrContent"
                     rendered="#{utilitarioPanelBean.exibirPanelUtilitarioTr}"
                     class="panel"
                     style="margin-left: 220px;">

                <p:commandButton
                        value="Voltar"
                        styleClass="rounded-button ui-button-secondary"
                        action="#{utilitarioPanelBean.exibirPanelLado}"
                        update="@form"/>

                <p:tag value="Escolha um utilitário TR"
                       style="font-size: 20px; margin-left: 240px; margin-bottom: 10px; margin-top: 5px;"
                       severity="success"/>

                <p:panelGrid columns="4">
                    <p:commandLink onclick="window.open('pagina-video/smokeTr.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/smoke.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: -15px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/molotovTr.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/molotov.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 05px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/flashTr.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/flash.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 25px;"/>
                    </p:commandLink>

                    <p:commandLink onclick="window.open('pagina-video/heTr.xhtml', '_blank'); return false;"
                                   update="@form">
                        <p:graphicImage name="images/he.png"
                                        class="utilitario-grid-border utilitario-filter"
                                        width="150"
                                        height="150"
                                        style="margin-left: 45px;"/>
                    </p:commandLink>
                </p:panelGrid>

                <p:tag value="Você escolheu o lado Terrorista!"
                       style="font-size: 20px; margin-left: 40px; margin-top: 90px; position: absolute;"
                       severity="warning"/>

                <p:graphicImage name="images/ladoTr.png"
                                width="400"
                                height="262"
                                style="margin-left: 400px;"/>
            </p:panel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER UTILITARIO TR-->
    </h:form>
</div>
</body>
</html>
