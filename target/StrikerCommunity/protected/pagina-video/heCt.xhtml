<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
    <h:outputStylesheet name="css/mapa.css"/>
    <h:outputStylesheet name="css/video.css"/>
</h:head>

<body>
<div>
    <ui:include src="/templates/menu.xhtml"/>

    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{autenticacaoBean.init}" />
        </f:metadata>

        <br></br>
        <br></br>

        <p:tag value="Escolha um Mapa"
               style="font-size: 20px; margin-left: 576px; margin-bottom: 20px;"
               severity="info"/>

        <br></br>

        <p:outputPanel id="PanelMapa" rendered="#{mapaPanelCtBean.exibirPanelMapaCt}">
            <div>
                <p:carousel value="#{carouselMapaBean.imagesMapa}"
                            var="image"
                            numVisible="3"
                            styleClass="carousel"
                            numScroll="3">

                    <div class="card-item">
                        <div class="card-item-content">
                            <div>
                                <p:tag value="#{image}"
                                       style="font-size: 20px;"
                                       severity="info"/>
                            </div>
                            <br/>
                            <div>
                                <p:commandLink action="#{mapaPanelCtBean.exibirPanelPorNome(image)}"
                                               update="formVideos">
                                    <p:graphicImage library="images"
                                                    name="#{image}.png"
                                                    styleClass="mapa mapa-filter"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </p:outputPanel>
    </h:form>

    <br></br>
    <br></br>
    <br></br>

        <!-- PAINEL ESCOLHER DUST CT -->

                           style="margin-left: 65px;">
                <br/>
                <p:tag value="HE CT DUST"
                       severity="warning"
                       style="font-size: 16px; margin-left: 135px;"/>
                <br/><br/>

                <p:carousel id="videoHeDustCT"
                            value="#{videoHeDustCTBean.videosHeDust}"
                            var="video"
                            styleClass="ui-carousel-video">
                    <div class="video-container">
                        <iframe src="#{video.url}"
                                frameborder="0"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                        <h:panelGroup class="ui-carousel-footer">
                            #{video.titulo}
                        </h:panelGroup>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </p:outputPanel>
        <!-- PAINEL ESCOLHER DUST CT -->

    </h:form>
</div>
</body>
</html>
