<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Striker Community</title>
</h:head>

<body>
<div>
    <h:form>
        <p:panelGrid columns="2">
            <h:panelGrid style="margin-left: 60px;">
                <p:graphicImage name="images/logo.png" width="340" height="60"/>
            </h:panelGrid>

            <h:panelGrid style="margin-left: -70px;">
                <p:menubar orientation="horizontal" autoDisplay="false">
                    <p:menuitem value="Início"
                                action="#{navegacaoBean.irInicio}"/>

                    <p:submenu label="Counter Strike 2">
                        <p:menuitem value="Utilitários" action="#{navegacaoBean.irUtilitario}"/>
                        <p:menuitem value="Comandos" action="#{navegacaoBean.irComandos}"/>
                    </p:submenu>

                    <p:menuitem value="Fórum"
                                action="#{navegacaoBean.irForum}"/>

                    <p:menuitem value="Ranking"
                                action="#{navegacaoBean.irRanking}"/>

                    <p:menuitem value="Vip"
                                action="#{navegacaoBean.irVip}"/>

                    <p:menuitem value="Meu Perfil"
                                action="#{navegacaoBean.irMeuPerfil}"/>

                </p:menubar>

                <p:panelGrid style="margin-left: 535px; margin-top: -61px;">
                    <p:commandButton value="Sair" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                     action="#{navegacaoBean.irLogin}"/>
                </p:panelGrid>
            </h:panelGrid>
        </p:panelGrid>
    </h:form>

    <h:form>
        <br></br>
        <p:panel header="Sessão de Treinamento" style="margin-bottom:10px;">
            <p:dataTable>
                <p:column headerText="Code">
                    <h:outputText value="123" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="Teste 1" />
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="456" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="Teste 2" />
                </p:column>
            </p:dataTable>
        </p:panel>


        <br></br>

        <p:panel header="Configuração dos Bots" style="margin-bottom:10px;">
            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel value="Country: "/>
                <p:outputLabel value="City: "/>
            </h:panelGrid>
        </p:panel>

        <br></br>

        <p:panel header="Configuração de Mira" style="margin-bottom:10px;">
            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel value="Country: "/>
                <p:outputLabel value="City: "/>
            </h:panelGrid>
        </p:panel>

        <br></br>

        <p:panel header="Configuração de Posição da Mão" style="margin-bottom:10px;">
            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel value="Country: "/>
                <p:outputLabel value="City: "/>
            </h:panelGrid>
        </p:panel>

        <br></br>

        <p:panel header="Outros Comandos" style="margin-bottom:10px;">
            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel value="Country: "/>
                <p:outputLabel value="City: "/>
            </h:panelGrid>
        </p:panel>
    </h:form>

</div>
</body>

</html>
